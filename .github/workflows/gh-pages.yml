# Simple workflow for deploying static content to GitHub Pages
name: Deploy to GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ['master']

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets the GITHUB_TOKEN permissions to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Write key file
        run: | 
          echo $PRIVATE_KEY > private-key.pem
        env:
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
      - name: Write cert file
        run: | 
          echo $PRIVATE_CERT > private-cert.pem
        env:
          PRIVATE_CERT: ${{ secrets.PRIVATE_CERT }}
      - name: Verify key files
        run: | 
          echo key: ${{ hashFiles('private-key.pem') }}
          echo cert: ${{ hashFiles('private-cert.pem') }}
      # - name: Test file existence
      #   run: | 
      #     echo $PRIVATE_KEY > private-key.pem
      #   stat:
      #     path: private-key.pem
      #   register: key_file
    
      # - debug:
      #     msg: "The file exists"
      #     when: key_file.stat.exists
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          # Upload dist repository
          path: './dist'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
